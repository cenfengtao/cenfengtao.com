	<script type="text/javascript">
		var getMonthWeek = function(a, b, c){
	        var date = new Date(a, parseInt(b) - 1, c),
	            w = date.getDay(),
	            d = date.getDate();
	        return Math.ceil((d + 6 - w) / 7);
			};
		var getYearWeek = function(a, b, c){

		        var date1 = new Date(a, parseInt(b) - 1, c),
		            date2 = new Date(a, 0, 1),
		            d = Math.round((date1.valueOf() - date2.valueOf()) / 86400000);
		        return Math.ceil((d + ((date2.getDay() + 1) - 1)) / 7);
			};
		today = new Date();
		var y = today.getFullYear();
		var m = today.getMonth() + 1;
		var d = today.getDate();
		var w=getMonthWeek(y, m, d);
		$(".date").html("<span class='y'>"+y+"</span>" +"年"+ "<span class='m'>"+m+"</span>"+ "月第" +"<span class='w'>"+w+"</span>" + "周");
$(function(){
	$(".left").click(function(){
		
			var c=$(".y").html();
			var b=$(".m").html();
			var a=$(".w").html();
			a--;
			$(".date").html("<span class='y'>"+c+"</span>" +"年"+ "<span class='m'>"+b+"</span>"+ "月第" +"<span class='w'>"+a+"</span>" + "周");
			if(a==0){
				// a="五";
				var c=$(".y").html();
				var b=$(".m").html();
				b--;
				a=5;
				$(".date").html("<span class='y'>"+c+"</span>" +"年"+ "<span class='m'>"+b+"</span>"+ "月第" +"<span class='w'>"+a+"</span>" + "周");
				if(b==0){
				b=12;
				var c=$(".y").html();
				c--;
				$(".date").html("<span class='y'>"+c+"</span>" +"年"+ "<span class='m'>"+b+"</span>"+ "月第" +"<span class='w'>"+a+"</span>" + "周");
			}
			}

			var h=$(".days").length;
			for(var i=0;i<=h-1;i++){
				if(document.getElementsByClassName("days")[i].innerHTML<=0){
				return false;
			}
				document.getElementsByClassName("days")[i].innerHTML-=7;
				if(document.getElementsByClassName("days")[i].innerHTML<=0){
						document.getElementsByClassName("days")[i].innerHTML="";
				}
			}
		})
		$(".right").click(function(){
			
			var c=$(".y").html();
			var b=$(".m").html();
			var a=$(".w").html();
			++a;
			$(".date").html("<span class='y'>"+c+"</span>" +"年"+ "<span class='m'>"+b+"</span>"+ "月第" +"<span class='w'>"+a+"</span>" + "周");
			if(a==6){
				var c=$(".y").html();
				var b=$(".m").html();
				b++;
				a=1;
				$(".date").html("<span class='y'>"+c+"</span>" +"年"+ "<span class='m'>"+b+"</span>"+ "月第" +"<span class='w'>"+a+"</span>" + "周");
				if(b==13){
					b=1
				var c=$(".y").html();
				c++;
				$(".date").html("<span class='y'>"+c+"</span>" +"年"+ "<span class='m'>"+b+"</span>"+ "月第" +"<span class='w'>"+a+"</span>" + "周");
			}
			}
			var h=$(".days").length;
			for(var i=0;i<=h-1;i++){
				if(document.getElementsByClassName("days")[i].innerHTML==""){
					document.getElementsByClassName("days")[i].innerHTML=-7;
				}
				var aa=parseInt(document.getElementsByClassName("days")[i].innerHTML);
				document.getElementsByClassName("days")[i].innerHTML=aa+parseInt(7);
				if(aa>23){
						document.getElementsByClassName("days")[i].innerHTML="";
				}
			}
		})
})
