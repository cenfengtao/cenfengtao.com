function initSwiper () {
	var imglist = $(".content img");
	var slidelist = $(".swiper-slide");
	var container = $(".swiper-wrapper");
//	console.log(imglist)
//	console.log(slidelist)
	var allheight = 0;
	for (var i=0; i<imglist.length; i++) {
		var imgH = imglist.eq(i).height();
		slidelist.eq(i).height(imgH+50);
		allheight += imgH;
	}
	console.log(allheight)
	container.height(allheight);
	
}

var startScroll, touchStart, touchCurrent;
mySwiper.slides.on('touchstart', function (e) {
  startScroll = this.scrollTop;
  touchStart = e.targetTouches[0].pageY;
}, true);
mySwiper.slides.on('touchmove', function (e) {
  touchCurrent = e.targetTouches[0].pageY;
  var touchesDiff = touchCurrent - touchStart;
  var slide = this;
  var onlyScrolling =
    (slide.scrollHeight > slide.offsetHeight) &&
    (
      (touchesDiff < 0 && startScroll === 0) ||
      (touchesDiff > 0 && startScroll === (slide.scrollHeight - slide.offsetHeight)) ||
      (startScroll > 0 && startScroll < (slide.scrollHeight - slide.offsetHeight))
    );
  if (onlyScrolling) {
    e.stopPropagation();
  }
}, true);
