                        <span class="upload" >+</span>
                    </li>
                    <div class="form-group">
                            <button type="button" id="table-button-submit" class="btn but btn-success">提交申诉</button>

            </div>

    var ThinkPHP = window.Think = {

        "DOMAIN": "{:HTTPDomain()}"

    $(function () {
        var uploading = null;
        uploadFile({
            server: "{:U('Orders/uploadPic')}",
            pick: '#picOne',
            formData: {dir: 'adspic'},
            callback: function (result) {
                if (result.status == 1) {
                    layer.close(uploading);
                    var json = WST.toJson(result);
                    $('#imgheadOne').attr('src', ThinkPHP.DOMAIN + "/" + json.file.savepath + json.file.savethumbname);
                    $('#image_first').val('/' + json.file.savepath + json.file.savename);
                    $('#previewOne').show();
                } else {
                    dialog.error(result.message);
                }
            },
            progress: function (rate) {
//                uploading = WST.msg('正在上传图片，请稍后...');
            }
        });
    });
