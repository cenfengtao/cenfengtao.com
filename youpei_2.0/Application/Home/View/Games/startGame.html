        <script>
         var title;
         var shareUrl;
         var f_title;
         var shareImg;
        $(function(){
            $.ajax({
            type:"get",
                url:"/index.php/Games/share",
                aysnc:true,
                dataType:"json",
                data:{
                    id:id
                },
                success:function(data){
                    if(data.status == 0){
                        return alert(data.message);
                    }
                    var name = data.data.games.title;
                    var explain = data.data.games.f_title;
                    var share = data.data.games.shareUrl;
                    var img = data.data.games.shareImg;
                    title='[优培·寻宝]'+ name;
                    shareUrl=share;
                    f_title=explain;
                    shareImg=img;
                    if(data.status == 2){
                        if(!data.data.isShare){
                            $(".box").fadeIn(2000);
                            $(".content").animate({width:'9.45rem',height:'13.44rem'}, 2000);
                            $("#musicImg").hide();
                            $(".changeImg").attr("src", "../../../../Public/images/box2.jpg");
                            $(".gift").show();
                            $(".giving").text(data.data.firstPrize.title);
                            $(".code").text("兑换码：" + data.data.firstPrize.code);
                        } else {
                            $(".box").fadeIn(2000);
                            $(".content").animate({width: '9.45rem', height: '13.44rem'}, 2000);
                        }
                    }
                    if(data.status == 3){
                        $(".box").fadeIn(2000);
                        $(".content").animate({width:'9.45rem',height:'13.44rem'}, 2000);
                        $(".changeImg").attr("src", "../../../../Public/images/double-box.png");
                        $("#musicImg").hide();
                        $(".giving2").html(data.data.secondPrize.title);
                        $(".code2").html("兑换码：" + data.data.secondPrize.code);
                        $(".gift2").show();
                        $(".giving1").html(data.data.firstPrize.title);
                        $(".code1").html("兑换码：" + data.data.firstPrize.code);
                        $(".gift1").show();
                    }
                }
             })
        });
            // 调用微信的分享接口
setTimeout(function(){
    // console.log(shareUrl)
    wx.config({
        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: "{$signPackage['appId']}", // 必填，公众号的唯一标识
        timestamp: "{$signPackage['timestamp']}", // 必填，生成签名的时间戳
        nonceStr: "{$signPackage['nonceStr']}", // 必填，生成签名的随机串
        signature: "{$signPackage['signature']}",// 必填，签名，见附录1
        jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage', 'onMenuShareQQ', 'onMenuShareWeibo', 'hideOptionMenu', 'showOptionMenu', 'hideMenuItems', 'showMenuItems', 'hideAllNonBaseMenuItem', 'showAllNonBaseMenuItem', 'closeWindow', 'chooseImage', 'uploadImage', 'getLocation'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
    });
    wx.ready(function () {
        wx.onMenuShareAppMessage({
            title: title,
            desc: f_title,
            link: shareUrl,
            imgUrl: shareImg,
            success: function () {
                shareForFriend();
            },
            cancel: function () {
                alert('已取消');
            }
        });
        wx.onMenuShareTimeline({
            title: title,
            link: f_title,
            imgUrl: shareImg,
            success: function () {
                shareForFriend();
            },
            cancel: function () {
                alert('已取消');// 用户取消分享后执行的回调函数
            }
        });
        function shareForFriend() {
            var url = "/index.php/Games/shareForFriend";
            $.post(url,{id:id},function (result) {
                if (result.status == 1){
                    alert('你已获得额外一次开宝箱机会，请刷新一下页面');
                    setTimeout(function () {
                        location.reload();
                    },1500);
                }
            },'json');
        }
    });
},1800);
        </script>
