<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <title>优培圈</title>
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/home/common.css"/>
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/home/com.css"/>
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/home/checkOrderInformation.css"/>
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/home/pageloader.css"/>
        <!--<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>-->
        <script type="text/javascript">
            if(/msie/i.test(navigator.userAgent)){window.location.href="http://www.youpei-exc.com/"}
        </script>
        
    </head>
    <body class="kap-loading ty-view-all">
        <include file="Common:common"/>
        <header class="header">
            <a href="javascript:history.back()" class="back">
                <img src="/Public/images/back.png" alt="">
            </a>
            <h3>确认信息</h3>
            <a href="/index.php/Index/index.html" class="home" data-icon="Ņ"></a>
        </header>
        <article class="middle">
            <section class="img">
                <img src="{$product['pic_url']}" alt="">
                <div class="text">{$product['title']}</div>
            </section>
            <!--<section class="schedule" onclick="getClassTable({$product['id']})">
                <img src="/Public/images/schedule.png" alt="">
                <span>预约试听课</span>
                <img src="/Public/images/next.png" alt="">
            </section>-->
            <section class="schedule">
                <img src="/Public/images/chose.png" alt="">
                <span>规格</span>
            </section>
            <section>
                <div>
                    <a href="javascript:void(0);" class="class-normal-child" style="border:1px solid;color:#fff;background: #386998;">{$classNormal}</a>
                </div>
            </section>
            <section class="pay">
                <p class="all">合计：<span class="price-off">￥{$sale['price']}</span></p>
                <p class="really">实付：<strong class="price-full">￥{$sale['price']}</strong></p>
                <div class="rule" style="display: none;">
                    <input type="checkbox" id="checkbox" style="display: none;" checked="checked">
                    <i></i>
                    <label for="checkbox"> 我已阅读同意<a href="javascript:void(0);" style="color:#299955;" onclick="agreement()">《服务协议》</a>
                        及<a href="javascript:void(0);" style="color:#299955;" onclick="Refund_rule()">《退款规则》</a></label>
                </div>
            </section>
            <form action="">
                <label class="name">
                    <span>*联系人：</span>
                    <input type="text" placeholder="姓名" name="name">
                </label>
                <label class="tel">
                    <span>*电话号码：</span>
                    <input type="tel" placeholder="电话" maxlength="11" onchange="testTel(this.value)" name="mobile">
                </label>
                <if condition="$product['type'] eq 2">
                    <label class="address">
                        <span>*所在地区：</span>
                        <select class="province" name="province">
                            <option value="">省份</option>
                        </select>
                        <select class="city" name="city">
                            <option value="">市</option>
                        </select>
                        <select class="county" name="county">
                            <option value="">县/区</option>
                        </select>
                    </label>
                    <label class="address">
                        <span>*详细地址：</span>
                        <input type="text" name="address">
                    </label>
                </if>
                <label class="details">
                    <span>留言：</span>
                    <textarea name="remark" id="remark"></textarea>
                </label>
            </form>
            <section class="nextStep">
                <a href="javascript:addOrder()">提交订单</a>
            </section>
        </article>
        <footer class="footer">
            <input type="hidden" name="class-key">
            <input type="hidden" name="class-now-price">
            <input type="hidden" name="coupon-ids">
        </footer>
        <script src="__PUBLIC__/Home/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="/Public/js/layer/layer.js"></script>
        <script src="__PUBLIC__/Home/js/pageloader.js" type="text/javascript" charset="utf-8"></script>
        <script src="__PUBLIC__/js/home/rem.js" type="text/javascript" charset="utf-8"></script>
        <script src="__PUBLIC__/js/home/city.js" type="text/javascript" charset="utf-8"></script>
        <script src="__PUBLIC__/js/home/checkOrderInformation.js" type="text/javascript" charset="utf-8"></script>
        <script src="/Public/js/layer/mobile/layer.js"></script>
        <script>
            function getQueryString(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]);
                return null;
            }

            function addOrder() {
                var pro_id = getQueryString('pro_id');
                var sale_id = getQueryString('sale_id');
                var name = $("input[name='name']").val();
                if (!name) {
                    return alert('请填写联系人信息');
                }
                var mobile = $("input[name='mobile']").val();
                if (!mobile) {
                    return alert('请输入正确的手机号码');
                }
                var province = $("select[name='province'] option:selected").text();
                var city = $("select[name='city'] option:selected").text();
                var county = $("select[name='county'] option:selected").text();
                var address = $('input[name="address"]').val();
                if (province == '省份' || city == '市' || county == '县/区' || !address) {
                    return alert('请输入正确的地址信息');
                }
                var addressDetail = province + city + county + address;
                var message = $("#remark").val();
                var url = '/index.php/Orders/addSaleOrder';
                $.post(url, {pro_id:pro_id,sale_id:sale_id,name:name,mobile:mobile,address:addressDetail,message:message}, function (result) {
                    if (result.status == 0) {
                        alert(result.message);
                        window.location.href = "/index.php/Product/productDetails?pro_id=" + pro_id;
                    } else {
                        window.location.href = "/index.php/WxPay/jsapiIndex?orderId=" + result.data.orderId;
                    }
                }, 'json');
            }
        </script>
    </body>
</html>
