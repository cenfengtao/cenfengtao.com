<script>
    var SCOPE = {
        'delete_url': '{:U("Vote/delete")}'
    };
    function updateExpress(recordId) {
        layer.open({
            type: 1,
            title: '发送快递',
            skin: 'layui-layer-rim',
            area: ['370px', '240px'], //宽高
            content: "<form style='margin-top:20px;' id='demo-form2' data-parsley-validate class='form-horizontal form-label-left form-youpei'><div class='form-group'>" +
            "<label class='control-label col-md-3 col-sm-3 col-xs-12'> 发送快递 </label>" +
            "<div class='col-md-6 col-sm-6 col-xs-12'>" +
            "<input type='hidden' name='recordId' value='" + recordId + "'>" +
            "<input type='text' name='express' class='form-control col-md-7 col-xs-12'>" +
            "</div></div>" +
            "<div class='form-group'>" +
            "<label class='control-label col-md-3 col-sm-3 col-xs-12'> 快递单号 </label>" +
            "<div class='col-md-6 col-sm-6 col-xs-12'>" +
            "<input type='text' name='express_number' class='form-control col-md-7 col-xs-12'>" +
            "</div></div>" +
            "<div class='form-group'>" +
            "<div class='col-md-6 col-sm-6 col-xs-12 col-md-offset-3'>" +
            "<button class='btn btn-primary' type='reset'>重置</button>" +
            "<button type='button'  class='btn btn-success' onclick='submitExpress()'>提交</button>" +
            "</div></div></form>"
        });
    }


    function submitExpress() {
        var url = "{:U('Games/updateExpress')}";
        var gamesId = "{$games_id}";
        var recordId = $("input[name='recordId']").val();
        var express = $("input[name='express']").val();
        var express_number = $("input[name='express_number']").val();
        $.post(url, {recordId: recordId, express: express, express_number: express_number}, function (result) {
            if (result.status == 1) {
                return dialog.success(result.message, "/admin.php/Games/getUserList?games_id="+gamesId);
            } else {
                return dialog.error(result.message);
            }
        }, 'json');
    }

</script>
