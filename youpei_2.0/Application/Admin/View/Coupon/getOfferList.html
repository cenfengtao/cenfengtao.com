                                                   class="table table-striped jambo_table table-bordered">

                                                    <th class="column-title">开始时间</th>

                                                    <th class="column-title">满</th>

                                                </tr>

                                                <foreach name="list" item="val">

                                                        <td>{$val['start_time'] | date="m-d", ###}</td>
                                                        <td>{$val['end_time'] | date="m-d", ###}</td>
                                                        <td>{$val['full']}</td>
                                                        <td>{$val['subtract']}</td>
                                                        <td>{$val['count']}</td>
                                                        <td class="last">
                                                            <a href="{:U('Coupon/editCouponOffer',array('id'=>$val['id']))}" class="btn btn-info btn-xs btn_access" access_id="192">修改</a>
