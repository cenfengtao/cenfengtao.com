<style>
    .btn-infos {
        color: #fff;
        background-color: #E8720C;
        border-color: #E8720C;
    }

    #datatable_paginate {
        display: none;
    }

    #datatable_info {
        display: none;
    }

    #datatable_length {
        display: none;
    }

    .pagination ul a {
        color: #008DE7
    }

    .form-group {
        margin-bottom: 30px;
        clear: both;
    }

    .form-group img {
        width: 100%;
    }
</style>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <include file="Common:menu"/>
        <!-- page content -->
        <div class="right_col" role="main">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>订单详情</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <div id="collapseOne1" class="panel-collapse collapse in" role="tabpanel"
                                 aria-labelledby="headingOne">
                                <div class="panel-body">
                                    <table class="table table-striped">
                                        <tbody>
                                        <tr>
                                            <th scope="row">用户名</th>
                                            <td>{$order['username']}</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">时间</th>
                                            <td>{$order['create_time']|date="Y-m-d H:i:s",###}</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">商品名称</th>
                                            <td>{$order['title']}</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">品类名称</th>
                                            <td>{$order['cate_name']}</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">收货人</th>
                                            <td>{$order['name']}</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">手机</th>
                                            <td>{$order['mobile']}</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">备注</th>
                                            <td>{$order['message']}</td>
                                        </tr>
                                        <notempty name="$order['address']">
                                            <tr>
                                                <th scope="row">地址</th>
                                                <td>{$order['address']}</td>
                                            </tr>
                                        </notempty>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->
        <!-- footer content -->
        <include file="Common:footer"/>
        <!-- /footer content -->
    </div>
</div>
