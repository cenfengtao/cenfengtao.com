<include file="Common:header"/>
<!-- iCheck -->
<link href="__PUBLIC__/vendors/iCheck/skins/flat/green.css" rel="stylesheet">
<link rel="stylesheet" href="__PUBLIC__/css/admin/main.css">
<link rel="stylesheet" href="__PUBLIC__/js/webuploader/webuploader.css"/>
<!-- bootstrap-daterangepicker -->
<link href="__PUBLIC__/vendors/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
<!-- area -->
<script src="__PUBLIC__/js/admin/area.js"></script>
<style>
    .webuploader-pick {
        padding: 10px 20px;
    }

    #demo-form2 {
        float: left;
    }
</style>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <include file="Common:menu"/>
        <!-- page content -->
        <div class="right_col" role="main">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>查看课程</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <br/>
                            <form id="demo-form2" data-parsley-validate
                                  class="form-horizontal form-label-left form-youpei">
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">课程名称</label>
                                    <div class="col-md-3 col-sm-6 col-xs-12">
                                        <input type="text" name="title" readonly="readonly"
                                               class="form-control col-md-7 col-xs-12" value="{$product['title']}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">商品副标题 </label>
                                    <div class="col-md-3 col-sm-6 col-xs-12">
                                        <input type="text" name="f_title" value="{$product['f_title']}" readonly="readonly"
                                               class="form-control col-md-7 col-xs-12">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">分类</label>
                                    <div class="col-md-3 col-sm-6 col-xs-12">
                                        <input type="text" readonly="readonly" value="{$classTitle}" class="form-control col-md-7 col-xs-12">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">所属机构</label>
                                    <div class="col-md-3 col-sm-6 col-xs-12">
                                        <input type="text" readonly="readonly" value="{$orgName}" class="form-control col-md-7 col-xs-12">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">图片</label>
                                    <div class="col-md-3 col-sm-6 col-xs-12">
                                        <empty name="product['pic_url']">
                                            <img id='preview' src='' ref='' width='200' height='200'
                                                 style='display:none'/>
                                            <else/>
                                            <img id='preview' ref='' width='200' height='200'
                                                 src="{$product['pic_url']}"/>
                                        </empty>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">是否使用代金券</label>
                                    <div class="col-md-3 col-sm-6 col-xs-12 form_radio">
                                        否: <input type="radio" class="flat icheckbox_flat-green" name="is_voucher" disabled="disabled"
                                                  value="1" {$product['is_voucher'] == 1?"checked='checked'":''}/>
                                        是: <input type="radio" class="flat icheckbox_flat-green" name="is_voucher" disabled="disabled"
                                                  value="2" {$product['is_voucher'] == 2?"checked='checked'":''}/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">是否使用优惠券</label>
                                    <div class="col-md-3 col-sm-6 col-xs-12 form_radio">
                                        否: <input type="radio" class="flat icheckbox_flat-green" name="is_coupon" disabled="disabled"
                                                  value="1" {$product['is_coupon'] == 1?"checked='checked'":''}/>
                                        是: <input type="radio" class="flat icheckbox_flat-green" name="is_coupon" disabled="disabled"
                                                  value="2" {$product['is_coupon'] == 2?"checked='checked'":''}/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">是否需要邮寄</label>
                                    <div class="col-md-3 col-sm-6 col-xs-12 form_radio">
                                        否: <input type="radio" class="flat icheckbox_flat-green" name="is_mail" disabled="disabled"
                                                  value="1" {$product['is_mail'] == 1?"checked='checked'":''}/>
                                        是: <input type="radio" class="flat icheckbox_flat-green" name="is_mail" disabled="disabled"
                                                  value="2" {$product['is_mail'] == 2?"checked='checked'":''}/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">单位</label>
                                    <div class="col-md-3 col-sm-6 col-xs-12">
                                        <input type="text" name="unit" class="form-control col-md-7 col-xs-12"
                                               value="{$product['unit']}" readonly="readonly">
                                    </div>
                                </div>
                                <foreach name="price" key="k" item="val">
                                    <div class="form-group price{$k}">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">{$k == 1? '价钱':''}</label>
                                        <input type="text" min="0" class="class_normal" placeholder="如:XX课时" name="class_normal" readonly="readonly"
                                               style="width:88px;height:30px;margin-left:10px;background-color:#eee" value="{$val['class_normal']}">
                                        <input type="number" class="original_price" name='original_price' min="0" placeholder="原价" readonly="readonly"
                                               style="width:88px;height:30px;background-color:#eee" value="{$val['original_price']}">
                                        <input type="number" class="now_price" name="now_price" min="0" placeholder="现价" readonly="readonly"
                                               style="width:88px;height:30px;background-color:#eee" value="{$val['now_price']}">
                                    </div>
                                </foreach>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">排序</label>
                                    <div class="col-md-3 col-sm-6 col-xs-12">
                                        <input type="number" name="sort" min="0" value="{$product['sort']}" class="form-control col-md-7 col-xs-12" readonly="readonly">
                                        <small>数值越大越靠前</small>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">标签</label>
                                    <div class="col-md-3 col-sm-6 col-xs-12">
                                        <input type="text" name="tag" class="form-control col-md-7 col-xs-12"
                                               value="{$product['tag']}" readonly="readonly">
                                        <small>用空格隔开，最多三个</small>
                                    </div>
                                </div>
                                <foreach name="class_time" key="k" item="val">
                                    <div class="form-group class_time{$k}">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">{$k==1?'上课时间':''}</label>
                                        <div class="col-md-2 col-sm-6 col-xs-12">
                                            <select class="form-control" name="class_time_day" disabled="disabled">
                                                <option value="周一" {$val['class_time_day'] == '周一'?"selected='selected'":''}>周一</option>
                                                <option value="周二" {$val['class_time_day'] == '周二'?"selected='selected'":''}>周二</option>
                                                <option value="周三" {$val['class_time_day'] == '周三'?"selected='selected'":''}>周三</option>
                                                <option value="周四" {$val['class_time_day'] == '周四'?"selected='selected'":''}>周四</option>
                                                <option value="周五" {$val['class_time_day'] == '周五'?"selected='selected'":''}>周五</option>
                                                <option value="周六" {$val['class_time_day'] == '周六'?"selected='selected'":''}>周六</option>
                                                <option value="周日" {$val['class_time_day'] == '周日'?"selected='selected'":''}>周日</option>
                                            </select>
                                        </div>
                                        <input type="time" style="height:2.7rem;" name="class_start_hour" readonly="readonly"
                                               value='{$val["class_start_hour"]}'> - <input type="time" style="height:2.7rem;" readonly="readonly"
                                                                                            name="class_end_hour" value='{$val["class_end_hour"]}'>
                                    </div>
                                </foreach>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12"> 是否可预约 </label>
                                    <div class="col-md-3 col-sm-6 col-xs-12">
                                        否: <input type="radio" class="icheckbox_flat-green" name="is_book" disabled="disabled"
                                                  {$product['is_book'] == 1?"checked='checked'":''} value="1"/>
                                        是: <input type="radio" class="icheckbox_flat-green" name="is_book" disabled="disabled"
                                                  value="2" {$product['is_book'] == 2?"checked='checked'":''}/>
                                    </div>
                                </div>
                                <div class="book_time" {$product['is_book'] == 1?"style='display:none;'":''}>
                                <notempty name="book_time">
                                    <div class="form-group book_time1">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">预约上课时间</label>
                                        <div class="col-md-2 col-sm-6 col-xs-12">
                                            <select class="form-control" name="book_time_day" disabled="disabled">
                                                <option value="周一">周一</option>
                                                <option value="周二">周二</option>
                                                <option value="周三">周三</option>
                                                <option value="周四">周四</option>
                                                <option value="周五">周五</option>
                                                <option value="周六">周六</option>
                                                <option value="周日">周日</option>
                                            </select>
                                        </div>
                                        <input type="time" style="height:2.7rem;" name="book_start_hour" readonly="readonly"
                                               value='00:00'> - <input type="time" style="height:2.7rem;" readonly="readonly"
                                                                       name="book_end_hour" value='23:59'> &nbsp;<a
                                            class="btn btn-info btn-xs" id="addBookTime1"
                                            onclick="addBookTime(1)">添加</a>
                                    </div>
                                </notempty>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">上课地址</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select id="s_province" name="province" class="address_init" onclick="showInit()" style="height:27px;" disabled="disabled ">
                                    <option value="{$product['province']}">{$product['province']}</option>
                                </select>  
                                <select id="s_city" name="city" style="height:27px;" disabled="disabled ">
                                    <option value="{$product['city']}">{$product['city']}</option>
                                </select>
                                <select id="s_county" name="area" style="height:27px;" disabled="disabled ">
                                    <option value="{$product['area']}">{$product['area']}</option>
                                </select>
                                <input type="text" name="address" placeholder='详细地址' value="{$product['address']}" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">商品简介</label>
                            <div class="col-md-3 col-sm-6 col-xs-12">
                                <textarea name="desc" id="info">{$product['desc']}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">费用说明</label>
                            <div class="col-md-3 col-sm-6 col-xs-12">
                                <textarea name="cost" id="infos">{$product['cost']}</textarea>
                            </div>
                        </div>
                        <div class="ln_solid"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /page content -->
    <!-- footer content -->
    <include file="Common:footer"/>
    <!-- /footer content -->
</div>
</div>
<!-- bootstrap-progressbar -->
<script src="__PUBLIC__/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
<!-- iCheck -->
<script src="__PUBLIC__/vendors/iCheck/icheck.min.js"></script>
<!-- self -->
<script src="__PUBLIC__/js/common.js"></script>
<script src="__PUBLIC__/js/plugins/plugins.js"></script>
<script src="__PUBLIC__/js/upload.js"></script>
<script src="__PUBLIC__/js/webuploader/webuploader.js"></script>
<!-- bootstrap-daterangepicker -->
<script src="__PUBLIC__/vendors/moment/min/moment.min.js"></script>
<script src="__PUBLIC__/vendors/bootstrap-daterangepicker/daterangepicker.js"></script>
<!-- uEditor -->
<script src="__PUBLIC__/vendors/ueditor/ueditor.config.js"></script>
<script src="__PUBLIC__/vendors/ueditor/ueditor.all.min.js"></script>
<script src="__PUBLIC__/vendors/ueditor/lang/zh-cn/zh-cn.js"></script>
<!-- product -->
<script src="__PUBLIC__/js/admin/product.js"></script>
<script type="text/javascript" charset="utf-8">
    window.UEDITOR_HOME_URL = "__PUBLIC__/vendors/ueditor/";
    $(document).ready(function () {
        UE.getEditor('info', {
            initialFrameWidth: 900,
            initialFrameHeight: 400,
            serverUrl: "__PUBLIC__/vendors/ueditor/php/controller.php"
        });
        UE.getEditor('infos', {
            initialFrameWidth: 900,
            initialFrameHeight: 400,
            serverUrl: "__PUBLIC__/vendors/ueditor/php/controller.php"
        });
    });
</script>
</body>
</html>
