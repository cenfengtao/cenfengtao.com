<include file="Common:header"/>
<!-- Animate.css -->
<link href="__PUBLIC__/vendors/animate.css/animate.min.css" rel="stylesheet">
<script src="__PUBLIC__/vendors/jquery/dist/jquery.min.js"></script>
<script src="__PUBLIC__/js/layer/layer.js"></script>
<script src="__PUBLIC__/js/dialog.js"></script>
<style>
    #loginSubmit {
        width:34%;font-size:20px;
    }
</style>
<body class="login">
<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form action="{:U('AdminUser/loginIn')}" method="post" id="loginIn">
                    <h1>登 录</h1>
                    <div>
                        <input type="text" class="form-control" placeholder="用户名" required="required" name="username" />
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="密码" required="required" name="password" />
                    </div>
                    <div>
                        <a class="btn btn-success" onclick="login.check()" id="loginSubmit">登 录</a>
                    </div>
                    <div class="clearfix"></div>
                    <div class="separator">
                        <p class="change_link">忘记密码请联系客服</p>
                        <div class="clearfix"></div>
                        <br />
                        <div>
                            <p>©2017 优培圈</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="__PUBLIC__/js/admin/login.js"></script>
<script>
    $(function() {
        $(document).keydown(function (event) {
            if (event.keyCode == 13) {
                $("#loginSubmit").click();
            }
        });
    });
</script>
</html>
