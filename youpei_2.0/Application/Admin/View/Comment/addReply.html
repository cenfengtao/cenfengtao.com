<include file="Common:header"/>
<!-- iCheck -->
<link href="__PUBLIC__/vendors/iCheck/skins/flat/green.css" rel="stylesheet">
<link rel="stylesheet" href="__PUBLIC__/css/admin/main.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/js/webuploader/webuploader.css" />
<style>
    .list-comment{
        margin:0 auto;
        width:90%;
    }
    .item{
        line-height: 3rem;
        height:3rem;
        list-style: none;
    }
    .user-comment{
        float: left;
        width:50%;
        overflow: hidden;
    }
    .rig{
        float: left;
    }
</style>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <include file="Common:menu"/>
        <!-- page content -->
        <div class="right_col" role="main">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>添加评论回复</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <br>
                            <ul class="list-comment">
                                <li class="item">
                                    <div class="user-comment"><img src="{$first['headImg']}" style="width:2rem;height:2rem;" alt="">：{$first['content']}</div>
                                    <div class="rig"><a onclick="getFather({$first['id']})" class="btn btn-success btn-xs">回复</a></div>
                                </li>
                                <volist id="val" name="comment" offset="0" key="k">
                                    <li class="item">
                                        <div class="user-comment" >
                                            <img src="{$val['headImg']}" style="width:2rem;height:2rem;" alt="">回复：<img src="{$val['headImgs']}" style="width:2rem;height:2rem;" alt="">
                                            <span class="text">{$val['content']}</span>
                                        </div>
                                        <div class="rig"><a onclick="getFather({$val['id']})" class="btn btn-success btn-xs">回复</a></div>
                                    </li>
                                </volist>
                            </ul>
                            <br />
                            <form id="myform" method="post" data-parsley-validate class="form-horizontal form-label-left form-youpei"  autocomplete="off" style="display: none;">
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">回复内容</label>
                                    <div class="col-md-3 col-sm-6 col-xs-12">
                                        <textarea name="content"  cols="500" rows="5" style="width:300px;"></textarea>
                                    </div>
                                </div>
                                <input type="hidden" name='id' value="{$id}">
                                <input type="hidden" name='father_id' id="father_id" value="">
                                <div class="ln_solid"></div>
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                        <button class="btn btn-primary" type="reset">重置</button>
                                        <button type="button" id="table-button-submit"  class="btn btn-success">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->
        <!-- footer content -->
        <include file="Common:footer"/>
        <!-- /footer content -->
    </div>
</div>
<!-- bootstrap-progressbar -->
<script src="__PUBLIC__/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
<!-- iCheck -->
<script src="__PUBLIC__/vendors/iCheck/icheck.min.js"></script>
<script src="__PUBLIC__/js/common.js"></script>
<script src="__PUBLIC__/js/formValidator/formValidator-4.1.3.js"></script>
<script src="__PUBLIC__/js/plugins/plugins.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/upload.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/webuploader/webuploader.js"></script>
<script>
    var SCOPE = {
        'jump_url': '{:U("Comment/addReply")}',
        'success_url': '{:U("Comment/commentList")}'
    };
    function getFather(id) {
        $('#father_id').val(id);
    }
    $('.btn-success').click(function () {
        $('#myform').show();
    })
</script>
</body>
</html>
