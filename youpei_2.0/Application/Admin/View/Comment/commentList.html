<style>
    .btn-infos{
        color: #fff;
        background-color: #E8720C;
        border-color: #E8720C;
    }
    #datatable_paginate{display: none;}
    #datatable_info{display:none;}
    #datatable_length{display:none;}
    .pagination ul a{color:#008DE7}
    #datatable_filter{display:none;}
</style>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <include file="Common:menu"/>
        <!-- page content -->
        <div class="right_col" role="main">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>文章评论列表</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <div class="table-responsive">
                                <table id="datatable" class="table table-striped jambo_table table-bordered">
                                    <thead>
                                    <tr class="headings">
                                        <th class="column-title">文章标题</th>
                                        <th class="column-title">用户名</th>
                                        <th class="column-title">评论时间</th>
                                        <th class="column-title">内容</th>
                                        <th class="column-title">状态</th>
                                        <th class="column-title no-link last"><span class="nobr">操作</span></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <foreach name="commentList" item="val">
                                        <tr class="even pointer">
                                            <td>{$val['article_title']}</td>
                                            <td>{$val['username']}</td>
                                            <td>{$val['create_time']|date="m-d H:i",###}</td>
                                            <td>{$val['content']}</td>
                                            <td>{$val['status'] == 1? '显示':'隐藏'}</td>
                                            <td class="last">
                                                <a href="javascript:void(0)" onclick="reply({$val['id']})"
                                                   class="btn btn-info btn-xs btn_access" access_id="240">查看</a>
                                                <if condition="$val['status'] eq 1">
                                                    <a href="javascript:void(0)" onclick="hide({$val['id']})"
                                                       class="btn btn-info btn-xs btn_access" access_id="89">隐藏</a>
                                                    <else/>
                                                    <a href="javascript:void(0)" onclick="show({$val['id']})"
                                                       class="btn btn-info btn-xs btn_access" access_id="88">显示</a>
                                                </if>

                                                <a href="javascript:void(0)"
                                                   class="table-button-delete btn btn-danger btn-xs btn_access"
                                                   attr_message="确认删除该评论？" attr_id="{$val['id']}" access_id="90">删除</a>
                                            </td>
                                        </tr>
                                    </foreach>
                                    </tbody>
                                </table>
                                <div class="pagination pagination-small">{$page}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->
        <!-- footer content -->
        <include file="Common:footer"/>
        <!-- /footer content -->
    </div>
</div>
<!-- bootstrap-progressbar -->
<script src="__PUBLIC__/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>

<script src="__PUBLIC__/vendors/iCheck/icheck.min.js"></script>

<script src="__PUBLIC__/vendors/fastclick/lib/fastclick.js"></script>
<!-- Datatables -->
<script src="__PUBLIC__/vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="__PUBLIC__/vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="__PUBLIC__/vendors/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
<script src="__PUBLIC__/vendors/datatables.net-buttons-bs/js/buttons.bootstrap.min.js"></script>

<script src="__PUBLIC__/vendors/datatables.net-keytable/js/dataTables.keyTable.min.js"></script>
<script src="__PUBLIC__/vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="__PUBLIC__/vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script src="__PUBLIC__/vendors/datatables.net-scroller/js/dataTables.scroller.min.js"></script>

<!-- self -->
<script>
    var SCOPE = {
        'delete_url': '{:U("Comment/delete")}'
    };
    function reply(id){
        window.location.href = '{:U("Comment/addReply")}?id='+id;
    }
    function hide(id) {
        var url = "{:U('Comment/hide')}";
        $.post(url, {id: id}, function (result) {
            if (result.status == 1) {
                return dialog.success(result.message, "{:U('Comment/commentList')}");
            } else {
                return dialog.error(result.message);
            }
        }, 'json');
    }
    function show(id) {
        var url = "{:U('Comment/show')}";
        $.post(url, {id: id}, function (result) {
            if (result.status == 1) {
                return dialog.success(result.message, "{:U('Comment/commentList')}");
            } else {
                return dialog.error(result.message);
            }
        }, 'json');
    }
</script>
</body>
</html>
