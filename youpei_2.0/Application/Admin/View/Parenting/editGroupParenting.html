<include file="Common:header"/>
<!-- iCheck -->
<link href="__PUBLIC__/vendors/iCheck/skins/flat/green.css" rel="stylesheet">
<link rel="stylesheet" href="__PUBLIC__/css/admin/main.css">
<link rel="stylesheet" href="__PUBLIC__/js/webuploader/webuploader.css"/>
<!-- bootstrap-daterangepicker -->
<link href="__PUBLIC__/vendors/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
<script src="__PUBLIC__/js/admin/area.js"></script>
<style>
    .webuploader-pick {
        padding: 10px 20px;
    }

    #demo-form2 {
        float: left;
    }
</style>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <include file="Common:menu"/>
        <!-- page content -->
        <div class="right_col" role="main">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>修改团购活动</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <br/>
                            <form id="demo-form2" data-parsley-validate
                                  class="form-horizontal form-label-left form-youpei">
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">名称 <span
                                            class="required">*</span></label>
                                    <div class="col-md-3 col-sm-6 col-xs-12">
                                        <input type="text" name="title" class="form-control col-md-7 col-xs-12" value="{$product['title']}">
                                        <input type="hidden" name="id" value="{$product['id']}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">分类</label>
                                    <div class="col-md-3 col-sm-6 col-xs-12">
                                        <select class="form-control" name="class_id" required="required">
                                            <option value="0">请选择分类</option>
                                            <foreach name="class_list" item="val">
                                                <option value="{$val['id']}" {$product['class_id'] == $val['id'] ? "selected='selected'":''}>{$val['cate_title']}</option>
                                            </foreach>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">图片</label>
                                    <div class="col-md-3 col-sm-6 col-xs-12">
                                        <div id="filePicker" style='' class="btn_access" access_id="217">上传图片</div>
                                        <if condition="$type eq 1">
                                            <span style="">课程尺寸：720*360</span>
                                            <else/>
                                            <span style="">热销商品尺寸：230*230</span>
                                        </if>
                                        <input type="hidden" name="image" id="upload_image" tabindex="3"
                                               autocomplete="off">
                                        <empty name="product['image']">
                                            <img id='preview' src='' ref='' width='200' height='200'
                                                 style='display:none'/>
                                            <else/>
                                            <img id='preview' src='{$product["image"]}' ref='' width='200' height='200'/>
                                        </empty>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">是否使用代金券</label>
                                    <div class="col-md-3 col-sm-6 col-xs-12 form_radio">
                                        否: <input type="radio" class="flat icheckbox_flat-green" name="is_voucher"
                                                  value="1" {$product['is_voucher'] == 1?"checked='checked'":''}
                                                  checked=""/>
                                        是: <input type="radio" class="flat icheckbox_flat-green" name="is_voucher"
                                                  {$product['is_voucher'] == 2?"checked='checked'":''}
                                                  value="2"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">原价</label>
                                    <div class="col-md-3 col-sm-6 col-xs-12">
                                        <input type="number" name="original_price" min="0" value="{$product['original_price']}"
                                               class="form-control col-md-7 col-xs-12">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">团购价</label>
                                    <div class="col-md-3 col-sm-6 col-xs-12">
                                        <input type="number" name="price" class="form-control col-md-7 col-xs-12"
                                               value="{$product['price']}" min="0">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">开始时间
                                    </label>
                                    <div class="col-md-3 col-sm-6 col-xs-12 form_radio">
                                        <div class="col-md-11 xdisplay_inputx form-group has-feedback">
                                            <input type="text" aria-describedby="inputSuccess2Status3"
                                                   name="start_time" value="{$product['start_time']|date='m/d/Y',###}"
                                                   id="single_cal3"
                                                   class="form-control has-feedback-left" required="required"/>
                                            <span class="fa fa-calendar-o form-control-feedback left"
                                                  aria-hidden="true"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">结束时间
                                    </label>
                                    <div class="col-md-3 col-sm-6 col-xs-12 form_radio">
                                        <div class="col-md-11 xdisplay_inputx form-group has-feedback">
                                            <input type="text" aria-describedby="inputSuccess2Status3"
                                                   name="end_time" value="{$product['end_time']|date='m/d/Y',###}"
                                                   id="single_cal1"
                                                   class="form-control has-feedback-left"
                                                   required="required"/>
                                            <span class="fa fa-calendar-o form-control-feedback left"
                                                  aria-hidden="true"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">最少成团人数</label>
                                    <div class="col-md-3 col-sm-6 col-xs-12">
                                        <input type="number" name="min_people" min="1"
                                               class="form-control col-md-7 col-xs-12" value="{$product['min_people']}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">最大限制人数</label>
                                    <div class="col-md-3 col-sm-6 col-xs-12">
                                        <input type="number" name="max_people" min="1"
                                               class="form-control col-md-7 col-xs-12" value="{$product['max_people']}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">单位</label>
                                    <div class="col-md-3 col-sm-6 col-xs-12">
                                        <input type="text" name="unit" class="form-control col-md-7 col-xs-12" value="{$product['unit']}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">标签</label>
                                    <div class="col-md-3 col-sm-6 col-xs-12">
                                        <input type="text" name="tag" class="form-control col-md-7 col-xs-12"
                                               value="{$product['tag']}" maxlength="13">
                                        <small>用空格隔开，最多三个</small>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">活动地址</label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <select id="s_province" name="province" class="address_init" onclick="showInit()" style="height:27px;">
                                            <option value="{$product['province']}">{$product['province']}</option>
                                        </select>  
                                        <select id="s_city" name="city" style="height:27px;">
                                            <option value="{$product['city']}">{$product['city']}</option>
                                        </select>
                                        <select id="s_county" name="area" style="height:27px;">
                                            <option value="{$product['area']}">{$product['area']}</option>
                                        </select>
                                        <input type="text" name="address" placeholder='详细地址' value="{$product['address']}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">商品简介</label>
                                    <div class="col-md-3 col-sm-6 col-xs-12">
                                        <textarea name="description" id="info">{$product['description']}</textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">费用说明</label>
                                    <div class="col-md-3 col-sm-6 col-xs-12">
                                        <textarea name="cost" id="infos">{$product['cost']}</textarea>
                                    </div>
                                </div>
                                <div class="ln_solid"></div>
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                        <button class="btn btn-primary" type="reset">重置</button>
                                        <button type="button" onclick="submitArray()" class="btn btn-success">提交
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->
        <!-- footer content -->
        <include file="Common:footer"/>
        <!-- /footer content -->
    </div>
</div>
<!-- bootstrap-progressbar -->
<script src="__PUBLIC__/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
<!-- iCheck -->
<script src="__PUBLIC__/vendors/iCheck/icheck.min.js"></script>
<!-- self -->
<script src="__PUBLIC__/js/common.js"></script>
<script src="__PUBLIC__/js/plugins/plugins.js"></script>
<script src="__PUBLIC__/js/upload.js"></script>
<script src="__PUBLIC__/js/webuploader/webuploader.js"></script>
<!-- bootstrap-daterangepicker -->
<script src="__PUBLIC__/vendors/moment/min/moment.min.js"></script>
<script src="__PUBLIC__/vendors/bootstrap-daterangepicker/daterangepicker.js"></script>
<!-- uEditor -->
<script src="__PUBLIC__/vendors/ueditor/ueditor.config.js"></script>
<script src="__PUBLIC__/vendors/ueditor/ueditor.all.min.js"></script>
<script src="__PUBLIC__/vendors/ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" charset="utf-8">
    window.UEDITOR_HOME_URL = "__PUBLIC__/vendors/ueditor/";
    $(document).ready(function () {
        UE.getEditor('info', {
            initialFrameWidth: 900,
            initialFrameHeight: 400,
            serverUrl: "__PUBLIC__/vendors/ueditor/php/controller.php"
        });
        UE.getEditor('infos', {
            initialFrameWidth: 900,
            initialFrameHeight: 400,
            serverUrl: "__PUBLIC__/vendors/ueditor/php/controller.php"
        });
    });
</script>
<script>
    var SCOPE = {
        'jump_url': '{:U("Product/editGroupClass")}',
        'success_url': '{:U("Product/groupProductList")}'
    };
    var ThinkPHP = window.Think = {
        "ROOT": "__ROOT__",
        "PUBLIC": "__PUBLIC__",
        "DOMAIN": "{:HTTPDomain()}"
    };

    $(function () {
        var uploading = null;
        uploadFile({
            server: "{:U('Article/uploadPic')}",
            pick: '#filePicker',
            formData: {dir: 'adspic'},
            callback: function (result) {
                if (result.status == 1) {
                    layer.close(uploading);
                    var json = WST.toJson(result);
                    $('#preview').attr('src', ThinkPHP.DOMAIN + "/" + json.file.savepath + json.file.savethumbname);
                    $('#upload_image').val('/' + json.file.savepath + json.file.savename);
                    $('#preview').show();
                } else {
                    dialog.error(result.message);
                }
            },
            progress: function (rate) {
                uploading = WST.msg('正在上传图片，请稍后...');
            }
        });
    });

    function chooseType(type) {
        window.location.href = "{:U('Product/addProduct')}?type=" + type;
    }


    function submitArray() {
        var title = $('input[name="title"]').val();
        var class_id = $('select[name="class_id"] option:selected').val();
        var image = $('input[name="image"]').val();
        var original_price = $('input[name="original_price"]').val();
        var price = $('input[name="price"]').val();
        var unit = $('input[name="unit"]').val();
        var tag = $('input[name="tag"]').val();
        var description = $('[name="description"]').val();
        var cost = $('[name="cost"]').val();
        var min_people = $('input[name="min_people"]').val();
        var max_people = $('input[name="max_people"]').val();
        var start_time = $('input[name="start_time"]').val();
        var end_time = $('input[name="end_time"]').val();
        var province = $('#s_province').val();
        var city = $('#s_city').val();
        var area = $('#s_county').val();
        var address = $('input[name="address"]').val();
        var id = $('input[name="id"]').val();
        var url = "{:U('Parenting/editGroupParenting')}";
        $.post(url,{class_id:class_id,title:title,image:image,original_price:original_price,price:price,
            unit:unit,tag:tag,description:description,cost:cost,min_people:min_people,max_people:max_people,id:id,
            start_time:start_time,end_time:end_time,province:province,city:city,area:area,address:address},function (result) {
            if(result.status == 1){
                return dialog.success(result.message,'{:U("Parenting/groupParentingList")}');
            } else {
                return dialog.error(result.message);
            }
        },'json');
    }

    function showInit() {
        if($("#s_province").hasClass("address_init")){
            _init_area();
            $("#s_province").removeClass("address_init");
        }
    }
</script>
</body>
</html>
