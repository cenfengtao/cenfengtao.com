<!-- iCheck -->

<!-- Datatables -->
<link href="__PUBLIC__/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="__PUBLIC__/vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css" rel="stylesheet">
<link href="__PUBLIC__/vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css" rel="stylesheet">

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <include file="Common:menu"/>
        <!-- page content -->
        <div class="right_col" role="main">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>活动列表</h2>
                            <a href="{:U('Parenting/addParenting')}" class="btn btn-success add_button btn_access" access_id="106">添加活动</a>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <div class="" role="tabpanel" data-example-id="togglable-tabs">
                                <ul id="myTab" class="nav nav-tabs bar_tabs" role="tablist">
                                    <li role="presentation" class="active"><a href="{:U('Parenting/index')}" class="btn_access" access_id="22">上架活动</a>
                                    </li>
                                    <li role="presentation"><a href="{:U('Parenting/parDownList')}" class="btn_access" access_id="105">下架活动</a>
                                    </li>
                                    <li role="presentation"><a href="{:U('Parenting/groupParentingList')}" class="btn_access" access_id="520">亲子团购</a>
                                    </li>
                                </ul>
                                <div id="myTabContent" class="tab-content">
                                    <div role="tabpanel" class="tab-pane fade active in" id="tab_content1"
                                         aria-labelledby="home-tab">
                                        <div class="table-responsive">
                                            <table id="datatable"
                                                   class="table table-striped jambo_table table-bordered">
                                                <thead>
                                                <tr class="headings">
                                                    <th class="column-title">活动名称</th>
                                                    <th class="column-title">所属机构</th>
                                                    <th class="column-title">现价</th>
                                                    <th class="column-title">库存</th>
                                                    <th class="column-title">时间</th>
                                                    <th class="column-title">类型</th>
                                                    <th class="column-title">状态</th>
                                                    <th class="column-title">失败原因</th>
                                                    <th class="column-title no-link last"><span class="nobr">操作</span>
                                                    </th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <foreach name="List" item="val">
                                                    <tr class="even pointer">
                                                        <td>{$val['title']}</td>
                                                        <td>{$val['org_name']}</td>
                                                        <td>{$val['price']}</td>
                                                        <td>{$val['count']}</td>
                                                        <td>{$val['create_time']|date="Y-m-d",###}</td>
                                                        <td>普通活动</td>
                                                        <td>{$val['check_status'] == 1?'审核中':($val['check_status'] == 2?'通过':'审核失败')}</td>
                                                        <td>{$val['err_msg']}</td>
                                                        <td class="last">
                                                            <a href="{:U('Parenting/editParenting',array('id'=>$val['id']))}" class="btn btn-info btn-xs btn_access" access_id="107">修改</a>
                                                            <a href="javascript:void(0)" class="product_down btn btn-danger btn-xs btn_access" attr_message="确认下架该活动？" access_id="108" attr_id="{$val['id']}">下架</a>
                                                            <if condition="$val['check_status'] eq 3">
                                                                <a href="javascript:regainCheck({$val['id']})"
                                                                   class="btn btn-success btn-xs btn_access" access_id="173">重新审核</a>
                                                            </if>
                                                        </td>
                                                    </tr>
                                                </foreach>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->
        <!-- footer content -->
        <include file="Common:footer"/>
        <!-- /footer content -->
    </div>
</div>
<!-- bootstrap-progressbar -->
<script src="__PUBLIC__/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
<!-- iCheck -->
<script src="__PUBLIC__/vendors/iCheck/icheck.min.js"></script>
<!-- FastClick -->
<script src="__PUBLIC__/vendors/fastclick/lib/fastclick.js"></script>
<!-- Datatables -->
<script src="__PUBLIC__/vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="__PUBLIC__/vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="__PUBLIC__/vendors/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
<script src="__PUBLIC__/vendors/datatables.net-buttons-bs/js/buttons.bootstrap.min.js"></script>
<script src="__PUBLIC__/vendors/datatables.net-buttons/js/buttons.flash.min.js"></script>
<script src="__PUBLIC__/vendors/datatables.net-buttons/js/buttons.html5.min.js"></script>
<script src="__PUBLIC__/vendors/datatables.net-buttons/js/buttons.print.min.js"></script>

<script src="__PUBLIC__/vendors/datatables.net-keytable/js/dataTables.keyTable.min.js"></script>
<script src="__PUBLIC__/vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="__PUBLIC__/vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script src="__PUBLIC__/vendors/datatables.net-scroller/js/dataTables.scroller.min.js"></script>
<script src="__PUBLIC__/vendors/jszip/dist/jszip.min.js"></script>
<script src="__PUBLIC__/vendors/pdfmake/build/pdfmake.min.js"></script>
<script src="__PUBLIC__/vendors/pdfmake/build/vfs_fonts.js"></script>
<!-- self -->
<script>
    $('.product_down').click(function () {
        var id = $(this).attr('attr_id');
        var message = $(this).attr('attr_message');
        var url = "{:U('Parenting/soldOut')}";
        layer.open({
            type: 0,
            title: '确认信息',
            btn: ['确认', '取消'],
            icon: 3,
            closeBtn: 2,
            content: message,
            yes: function () {
                soldOut(url, {'id': id});
            }
        });
    });
    function soldOut(url, data) {
        $.post(url, data, function (result) {
            if (result.status == 1) {
                return dialog.success(result.message, '');
            } else {
                return dialog.error(result.message);
            }
        }, 'JSON');
    }
    function regainCheck(id) {
        var url = "{:U('Check/regainCheckParenting')}";
        $.post(url, {id: id}, function (result) {
            if (result.status == 1) {
                return dialog.success(result.message, "{:U('Parenting/index')}");
            } else {
                return dialog.error(result.message);
            }
        }, 'json');
    }
</script>
</body>
</html>
