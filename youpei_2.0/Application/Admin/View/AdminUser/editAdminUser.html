<include file="Common:header"/>
<!-- iCheck -->
<link href="__PUBLIC__/vendors/iCheck/skins/flat/green.css" rel="stylesheet">
<link rel="stylesheet" href="__PUBLIC__/css/admin/main.css">
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <include file="Common:menu"/>
        <!-- page content -->
        <div class="right_col" role="main">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>修改资料</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <br />
                            <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" enctype="multipart/form-data" method="post">
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">手机 <span class="required">*</span></label>
                                    <div class="col-md-3 col-sm-6 col-xs-12">
                                        <input autocomplete="new-password" type="text" name="mobile" class="form-control col-md-7 col-xs-12" value="{$mobile}">
                                        <small>该手机号码用于接收用户下单状态</small>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">密码 <span class="required">*</span></label>
                                    <div class="col-md-3 col-sm-6 col-xs-12">
                                        <input autocomplete="new-password" type="password" name="passwordA" required="required" class="form-control col-md-7 col-xs-12">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">重复密码 <span class="required">*</span></label>
                                    <div class="col-md-3 col-sm-6 col-xs-12">
                                        <input autocomplete="new-password" type="password" name="passwordB" required="required" class="form-control col-md-7 col-xs-12">
                                        <small>密码必须是包含字母和数字且8到20位的组合</small>
                                    </div>
                                </div>
                                <div class="ln_solid"></div>
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                        <button class="btn btn-primary" type="reset">重置</button>
                                        <button type="button" class="btn btn-success" onclick="adminUser.checkEdit()">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->
        <!-- footer content -->
        <include file="Common:footer"/>
        <!-- /footer content -->
    </div>
</div>
<!-- bootstrap-progressbar -->
<script src="__PUBLIC__/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
<!-- iCheck -->
<script src="__PUBLIC__/vendors/iCheck/icheck.min.js"></script>
<script src="__PUBLIC__/js/admin/adminUser.js"></script>
</body>
</html>
