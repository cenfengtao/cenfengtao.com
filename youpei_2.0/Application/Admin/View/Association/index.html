    #datatable_info{display:none;}
    .pagination ul a{color:#008DE7}
</style>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <include file="Common:menu"/>
        <!-- page content -->
        <div class="right_col" role="main">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>社群列表</h2>
                            <a href="{:U('Association/addAssociation')}" class="btn btn-success add_button btn_access" access_id="269">添加社群</a>
                            <div class="clearfix"></div>
                        </div>
                        <!--<ul id="myTab" class="nav nav-tabs bar_tabs" role="tablist">
                            <li role="presentation" class="active btn_access" access_id="268"><a href="{:U('Association/index')}">社群列表</a>
                            </li>
                            <li role="presentation" class="btn_access" access_id="272"><a href="{:U('Association/consult')}">咨询群</a>
                        </ul>-->
                        <div class="x_content">
                            <div id="myTabContent" class="tab-content">
                                    <div role="tabpanel" class="tab-pane fade active in" id="tab_content1"
                                         aria-labelledby="home-tab">
                                        <div class="table-responsive">
                                            <table id="datatable"
                                                   class="table table-striped jambo_table table-bordered">
                                                <thead>
                                                <tr class="headings">
                                                    <th class="column-title">标题</th>
                                                    <th class="column-title">主题</th>
                                                    <th class="column-title">创建时间</th>
                                                    <th class="column-title">机构</th>
                                                    <th class="column-title">图片</th>
                                                    <th class="column-title">二维码</th>
                                                    <th class="column-title no-link last"><span class="nobr">操作</span></th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <foreach name="list" item="val">
                                                    <tr class="even pointer">
                                                        <td>{$val['title']}</td>
                                                        <td>{$val['theme']}</td>
                                                        <td>{$val['create_time']|date="Y-m-d H:i:s",###}</td>
                                                        <td>{$val['org_name']}</td>
                                                        <td><img src="{$val['pic_url']}" style="width:130px;height:100px" alt=""></td>
                                                        <td><img src="{$val['qr_code']}" style="width:100px;height:100px" alt=""></td>
                                                        <td class="last">
                                                            <a href="{:U('Association/editAssociation',array('id'=>$val['id']))}"
                                                               class="btn btn-info btn-xs btn_access" access_id="270">修改</a>
                                                            <a href="javascript:void(0)" attr_message="确认删除该社群？"  attr_id="{$val['id']}"
                                                               class="btn btn-infos btn-xs table-button-delete btn_access" access_id="271">删除</a>
                                                        </td>
                                                    </tr>
                                                </foreach>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->
        <!-- footer content -->
        <include file="Common:footer"/>
        <!-- /footer content -->
    </div>
</div>
