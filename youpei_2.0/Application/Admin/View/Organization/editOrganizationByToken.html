            <div class="row">

                        <div class="x_content">

                            <form id="demo-form2" data-parsley-validate
                                  class="form-horizontal form-label-left form-youpei">
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">机构名称 <span
                                            class="required">*</span></label>
                                    <div class="col-md-3 col-sm-6 col-xs-12">
                                        <input type="text" name="org_name" required="required"
                                               class="form-control col-md-7 col-xs-12" value="{$organization['org_name']}">
                                        <input type="hidden" name="id" value="{$organization['id']}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">省市区</label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <select id="s_province" name="province" class="address_init" onclick="showInit()">
                                            <option value="{$organization['province']}">{$organization['province']}</option>
                                        </select>  
                                        <select id="s_city" name="city" >
                                            <option value="{$organization['city']}">{$organization['city']}</option>
                                        </select>

                                        <input type="text" name="address" required="required"

                                        <input type="hidden" name="id" value="{$organization['id']}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">联系电话 <span
                                            class="required">*</span></label>
                                    <div class="col-md-3 col-sm-6 col-xs-12">
                                        <input type="text" name="tel" value="{$organization['tel']}" class="form-control col-md-7 col-xs-12">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">机构官网 </label>
                                    <div class="col-md-3 col-sm-6 col-xs-12">
                                        <input type="text" name="company_url" class="form-control col-md-7 col-xs-12"
                                               value="{$organization['company_url']}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">LOGO</label>
                                    <div class="col-md-3 col-sm-6 col-xs-12">
                                        <div id="filePicker" style=''>上传LOGO</div><div class="size">建议尺寸：284px*160px（16:9均可）</div>
                                        <input type="hidden" name="picture" id="upload_image" tabindex="3"
                                               autocomplete="off">
                                        <empty name="organization['picture']">
                                            <img id='preview' src='' ref='' width='200' height='113' style='display:none'/>
                                            <else/>
                                            <img id='preview' src='{$organization['picture']}' ref='' width='200' height='113'/>
                                        </empty>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">二维码</label>
                                    <div class="col-md-3 col-sm-6 col-xs-12">
                                        <div id="filePickers" style=''>上传二维码</div><div class="size">建议尺寸：160px*160px（1:1）</div>
                                        <input type="hidden" name="qr_code" id="upload_images" tabindex="3"
                                               autocomplete="off">
                                        <empty name="organization['qr_code']">
                                            <img id='previews' src='' ref='' width='200' height='200' style='display:none'/>
                                            <else/>
                                            <img id='previews' src='{$organization['qr_code']}' ref='' width='200' height='200'/>
                                        </empty>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">封面图</label>
                                    <div class="col-md-3 col-sm-6 col-xs-12">
                                        <div id="file_cover_image" style=''>上传封面图</div><div class="size"></div>
                                        <input type="hidden" name="cover_image" id="upload_cover_image" tabindex="3"
                                               autocomplete="off">
                                        <empty name="organization['cover_image']">
                                            <img id='cover_image' src='' ref='' width='200' height='200' style='display:none'/>
                                            <else/>
                                            <img id='cover_image' src='{$organization['cover_image']}' ref='' width='200' height='200'/>
                                        </empty>

                                    </div>
                                </div>
                                <!--<div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">广告图</label>
                                    <div class="col-md-3 col-sm-6 col-xs-12">

                                        <input type="hidden" name="image" id="image" tabindex="3"

                                        <empty name="organization['image']">

                                            <else/>

                                        </empty>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">广告图链接 </label>
                                    <div class="col-md-3 col-sm-6 col-xs-12">
                                        <input type="text" name="image_url" class="form-control col-md-7 col-xs-12"
                                               value="{$organization['image_url']}">
                                    </div>
                                </div>-->
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">机构简介</label>
                                    <div class="col-md-3 col-sm-6 col-xs-12">
                                        <textarea name="description" id="info">{$organization['description']}</textarea>
                                    </div>
                                </div>
                                <div class="ln_solid"></div>
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                        <button class="btn btn-primary" type="reset">重置</button>
                                        <button type="button" id="table-button-submit" class="btn btn-success">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->
        <!-- footer content -->
        <include file="Common:footer"/>

    </div>

<script>
    var SCOPE = {
        'jump_url': '{:U("Organization/addOrganization")}',
        'success_url': '{:U("Organization/editOrganizationByToken")}'
    };
    var ThinkPHP = window.Think = {
        "ROOT": "__ROOT__",
        "PUBLIC": "__PUBLIC__",
        "DOMAIN": "{:HTTPDomain()}"
    };

    $(function () {
        var uploading = null;
        uploadFile({
            server: "{:U('Article/uploadPic')}",
            pick: '#filePicker',
            formData: {dir: 'adspic'},
            callback: function (result) {
                if (result.status == 1) {
                    layer.close(uploading);
                    var json = WST.toJson(result);
                    $('#preview').attr('src', ThinkPHP.DOMAIN + "/" + json.file.savepath + json.file.savethumbname);
                    $('#upload_image').val('/' + json.file.savepath + json.file.savename);
                    $('#preview').show();
                } else {
                    dialog.error(result.message);
                }
            },
            progress: function (rate) {
                uploading = WST.msg('正在上传图片，请稍后...');
            }
        });
    });
    $(function () {
        var uploading = null;
        uploadFile({
            server: "{:U('Article/uploadPic')}",
            pick: '#filePickers',
            formData: {dir: 'adspic'},
            callback: function (result) {
                if (result.status == 1) {
                    layer.close(uploading);
                    var json = WST.toJson(result);
                    $('#previews').attr('src', ThinkPHP.DOMAIN + "/" + json.file.savepath + json.file.savethumbname);
                    $('#upload_images').val('/' + json.file.savepath + json.file.savename);
                    $('#previews').show();
                } else {
                    dialog.error(result.message);
                }
            },
            progress: function (rate) {
                uploading = WST.msg('正在上传图片，请稍后...');
            }
        });
    });
    $(function () {
        var uploading = null;
        uploadFile({
            server: "{:U('Article/uploadPic')}",
            pick: '#filePic',
            formData: {dir: 'adspic'},
            callback: function (result) {
                if (result.status == 1) {
                    layer.close(uploading);
                    var json = WST.toJson(result);
                    $('#proview').attr('src', ThinkPHP.DOMAIN + "/" + json.file.savepath + json.file.savethumbname);
                    $('#image').val('/' + json.file.savepath + json.file.savename);
                    $('#proview').show();
                } else {
                    dialog.error(result.message);
                }
            },
            progress: function (rate) {
                uploading = WST.msg('正在上传图片，请稍后...');
            }
        });
    });
    $(function () {
        var uploading = null;
        uploadFile({
            server: "{:U('Article/uploadPic')}",
            pick: '#file_cover_image',
            formData: {dir: 'adspic'},
            callback: function (result) {
                if (result.status == 1) {
                    layer.close(uploading);
                    var json = WST.toJson(result);
                    $('#cover_image').attr('src', ThinkPHP.DOMAIN + "/" + json.file.savepath + json.file.savethumbname);
                    $('#upload_cover_image').val('/' + json.file.savepath + json.file.savename);
                    $('#cover_image').show();
                } else {
                    dialog.error(result.message);
                }
            },
            progress: function (rate) {
                uploading = WST.msg('正在上传图片，请稍后...');
            }
        });
    });
    var Gid  = document.getElementById ;
    var showArea = function(){
        Gid('show').innerHTML = "<h3>省" + Gid('s_province').value + " - 市" +
                Gid('s_city').value + " - 县/区" +
                Gid('s_county').value + "</h3>"
    };
    Gid('s_county').setAttribute('onchange','showArea()');
    function showInit() {
        if($("#s_province").hasClass("address_init")){
            _init_area();
            $("#s_province").removeClass("address_init");
        }
    }
</script>
</body>
