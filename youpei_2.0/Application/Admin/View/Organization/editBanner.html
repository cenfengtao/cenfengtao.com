<include file="Common:header"/>
<!-- iCheck -->
<link href="__PUBLIC__/vendors/iCheck/skins/flat/green.css" rel="stylesheet">
<link rel="stylesheet" href="__PUBLIC__/css/admin/main.css">
<link rel="stylesheet" href="__PUBLIC__/js/webuploader/webuploader.css"/>
<!-- bootstrap-daterangepicker -->
<link href="__PUBLIC__/vendors/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <include file="Common:menu"/>
        <!-- page content -->
        <div class="right_col" role="main">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>修改轮播</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <br/>
                            <form id="demo-form2" data-parsley-validate
                                  class="form-horizontal form-label-left form-youpei">
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">轮播类型</label>
                                    <input type="hidden" name="id" value="{$banner['id']}">
                                    <div class="col-md-3 col-sm-6 col-xs-12 form_radio">
                                        文章: <input type="radio" class="icheckbox_flat-green" name="type" value="1"
                                                   {$banner['type'] == 1?"checked='checked'":''}/>
                                        课程: <input type="radio" class="icheckbox_flat-green" name="type" value="2"
                                                   {$banner['type'] == 2?"checked='checked'":''}/>
                                    </div>
                                </div>
                                <div class="form-group" id="chooseArticle" style="{$banner['type'] == 2?'display:none':''}">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">选择文章</label>
                                    <div class="col-md-3 col-sm-6 col-xs-12 form_radio">
                                        <select class="form-control" name="art_id">
                                            <foreach name="articleList" item="val">
                                                <option value="{$val['id']}" {$banner['type_id'] == $val['id']?"selected='selected'":''}>{$val['title']}</option>
                                            </foreach>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group" id="chooseProduct" style="{$banner['type'] == 1?'display:none':''}">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">选择商品或课程</label>
                                    <div class="col-md-3 col-sm-6 col-xs-12 form_radio">
                                        <select class="form-control" name="pro_id">
                                            <foreach name="productList" item="val">
                                                <option value="{$val['id']}" {$banner['type_id'] == $val['id']?"selected='selected'":''}>{$val['title']}</option>
                                            </foreach>
                                        </select>
                                    </div>
                                </div>
                                <div class="ln_solid"></div>
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                        <button class="btn btn-primary" type="reset">重置</button>
                                        <button type="button" id="table-button-submit" class="btn btn-success">提交
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->
        <!-- footer content -->
        <include file="Common:footer"/>
        <!-- /footer content -->
    </div>
</div>
<!-- bootstrap-progressbar -->
<script src="__PUBLIC__/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
<!-- iCheck -->
<script src="__PUBLIC__/vendors/iCheck/icheck.min.js"></script>
<!-- self -->
<script src="__PUBLIC__/js/common.js"></script>
<script src="__PUBLIC__/js/plugins/plugins.js"></script>
<script src="__PUBLIC__/js/upload.js"></script>
<script src="__PUBLIC__/js/webuploader/webuploader.js"></script>
<!-- bootstrap-daterangepicker -->
<script src="__PUBLIC__/vendors/moment/min/moment.min.js"></script>
<script src="__PUBLIC__/vendors/bootstrap-daterangepicker/daterangepicker.js"></script>
<!-- uEditor -->
<script src="__PUBLIC__/vendors/ueditor/ueditor.config.js"></script>
<script src="__PUBLIC__/vendors/ueditor/ueditor.all.min.js"></script>
<script src="__PUBLIC__/vendors/ueditor/lang/zh-cn/zh-cn.js"></script>
<!-- product -->
<script src="__PUBLIC__/js/admin/product.js"></script>
<script>
    $(function () {
        $('input[name="type"]').click(function () {
            if ($('input[name="type"]:checked').val() == 1) {
                $("#chooseArticle").show();
                $("#chooseProduct").hide();
            } else {
                $("#chooseArticle").hide();
                $("#chooseProduct").show();
            }
        });
    });
    var SCOPE = {
        'jump_url': '{:U("Organization/editBanner")}',
        'success_url': '{:U("Organization/bannerList")}'
    };
</script>
</body>
</html>
