<!-- NProgress -->

<link href="__PUBLIC__/vendors/iCheck/skins/flat/green.css" rel="stylesheet">
<!-- Datatables -->
<link href="__PUBLIC__/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="__PUBLIC__/vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css" rel="stylesheet">
<link href="__PUBLIC__/vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css" rel="stylesheet">
<link href="__PUBLIC__/vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <include file="Common:menu"/>
        <!-- page content -->
        <div class="right_col" role="main">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>机构列表</h2>
                            <a href="{:U('Organization/addOrganization')}" class="btn btn-success add_button btn_access" access_id="237">添加机构</a>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <div class="table-responsive">
                                <table id="datatable" class="table table-striped jambo_table table-bordered">
                                    <thead>
                                    <tr class="headings">
                                        <th class="column-title">机构名称</th>
                                        <th class="column-title">机构官网</th>
                                        <th class="column-title">创建时间</th>
                                        <th class="column-title">地址</th>
                                        <th class="column-title no-link last"><span class="nobr">操作</span></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <foreach name="orgList" item="val">
                                        <tr class="even pointer">
                                            <td>{$val['org_name']}</td>
                                            <td>{$val['company_url']}</td>
                                            <td>{$val['create_time']|date="Y-m-d",###}</td>
                                            <td>{$val['city']}{$val['area']}</td>
                                            <td class="last">
                                                <a href="{:U('Organization/editOrganization',array('id'=>$val['id']))}" class="btn_access" access_id="238">修改</a>
                                                <a href="javascript:void(0)" class="table-button-delete btn_access" access_id="239" attr_message="确认删除该机构？" attr_id="{$val['id']}">删除</a>
                                            </td>
                                        </tr>
                                    </foreach>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->
        <!-- footer content -->
        <include file="Common:footer"/>
        <!-- /footer content -->
    </div>
</div>
<!-- bootstrap-progressbar -->

</html>
