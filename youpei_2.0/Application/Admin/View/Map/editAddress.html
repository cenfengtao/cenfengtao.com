<include file="Common:header"/>
<!-- iCheck -->
<link href="__PUBLIC__/vendors/iCheck/skins/flat/green.css" rel="stylesheet">
<link rel="stylesheet" href="__PUBLIC__/css/admin/main.css">
<link rel="stylesheet" href="__PUBLIC__/js/webuploader/webuploader.css"/>
<script src="__PUBLIC__/js/admin/area.js"></script>
<style>
    .webuploader-pick {
        padding: 10px 20px;
    }
</style>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <include file="Common:menu"/>
        <!-- page content -->
        <div class="right_col" role="main">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>修改海报样式</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <br/>
                            <form id="demo-form2" data-parsley-validate
                                  class="form-horizontal form-label-left form-youpei">
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">标题 <span
                                            class="required">*</span></label>
                                    <div class="col-md-3 col-sm-6 col-xs-12">
                                        <input type="text" name="title" required="required" value="{$address['title']}"
                                               class="form-control col-md-7 col-xs-12">
                                        <input type="hidden" name="id" value="{$address['id']}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">联系方式</label>
                                    <div class="col-md-3 col-sm-6 col-xs-12">
                                        <input type="number" name="mobile" id="mobile" class="form-control col-md-7 col-xs-12" value="{$address['mobile']}" placeholder='手机或固话'>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">上课地址</label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <select id="s_province" name="province" class="address_init" onclick="showInit()" style="height:27px;">
                                            <option value="{$address['province']}">{$address['province']}</option>
                                        </select>  
                                        <select id="s_city" name="city" style="height:27px;">
                                            <option value="{$address['city']}">{$address['city']}</option>
                                        </select>
                                        <select id="s_county" name="area" style="height:27px;">
                                            <option value="{$address['area']}">{$address['area']}</option>
                                        </select>
                                        <input type="text" name="address" placeholder='详细地址' value="{$address['address']}">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                        <button class="btn btn-primary" type="reset">重置</button>
                                        <button type="button" id="table-button-submit" class="btn btn-success">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->
        <!-- footer content -->
        <include file="Common:footer"/>
        <!-- /footer content -->
    </div>
</div>
<!-- bootstrap-progressbar -->
<script src="__PUBLIC__/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
<!-- iCheck -->
<script src="__PUBLIC__/vendors/iCheck/icheck.min.js"></script>
<!-- self -->
<script src="__PUBLIC__/js/common.js"></script>
<script src="__PUBLIC__/js/plugins/plugins.js"></script>
<script src="__PUBLIC__/js/upload.js"></script>
<script src="__PUBLIC__/js/webuploader/webuploader.js"></script>
<!-- uEditor -->
<script src="__PUBLIC__/vendors/ueditor/ueditor.config.js"></script>
<script src="__PUBLIC__/vendors/ueditor/ueditor.all.min.js"></script>
<script src="__PUBLIC__/vendors/ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" charset="utf-8">
    window.UEDITOR_HOME_URL = "__PUBLIC__/vendors/ueditor/";
    $(document).ready(function () {
        UE.getEditor('info', {initialFrameWidth: 900, initialFrameHeight: 400, serverUrl: "__PUBLIC__/vendors/ueditor/php/controller.php"});
    });
</script>
<script>
    var SCOPE = {
        'jump_url': '{:U("Map/addAddress")}',
        'success_url': '{:U("Map/index")}'
    };
    var ThinkPHP = window.Think = {
        "ROOT": "__ROOT__",
        "PUBLIC": "__PUBLIC__",
        "DOMAIN": "{:HTTPDomain()}"
    };

    var Gid  = document.getElementById ;
    var showArea = function(){
        Gid('show').innerHTML = "<h3>省" + Gid('s_province').value + " - 市" +
                Gid('s_city').value + " - 县/区" +
                Gid('s_county').value + "</h3>"
    };
    Gid('s_county').setAttribute('onchange','showArea()');
    function showInit() {
        if($("#s_province").hasClass("address_init")){
            _init_area();
            $("#s_province").removeClass("address_init");
        }
    }

</script>
</body>
</html>
