<script>
    $('.cancel_rush').click(function () {
        var id = $(this).attr('attr_id');
        var message = $(this).attr('attr_message');
        var url = "{:U('Vote/cancelVoteProduct')}";
        layer.open({
            type: 0,
            title: '确认信息',
            btn: ['确认', '取消'],
            icon: 3,
            closeBtn: 2,
            content: message,
            yes: function () {
                cancelRush(url, {'id': id});
            }
        });
    });
    function cancelRush(url, data) {
        $.post(url, data, function (result) {
            if (result.status == 1) {
                return dialog.success(result.message, '');
            } else {
                return dialog.error(result.message);
            }
        }, 'JSON');
    }
    function showMsg() {
        $("#lose_reason").show();
    }

    function hiddenMsg() {
        $("#lose_reason").hide();
        $("#lose_reason_content").val('');
    }



</script>
