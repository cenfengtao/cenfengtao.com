<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <include file="Common:menu"/>
        <!-- page content -->
        <div class="right_col" role="main">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>添加活动商品</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <br/>
                            <form id="demo-form2" data-parsley-validate
                                  class="form-horizontal form-label-left form-youpei">
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">活动商品</label>
                                    <div class="col-md-3 col-sm-6 col-xs-12">
                                        <select class="js-example-basic-single" name="type_id" onchange="getPrice()">
                                            <option value="0">请选择活动商品</option>
                                            <foreach name="list" item="val">
                                                <option value="{$val['id']}" attr_id="{$val['id']}">{$val['title']}</option>
                                            </foreach>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group class_normal" style="display: none;">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">课程规格</label>
                                    <div class="col-md-3 col-sm-6 col-xs-12 class_price">

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">赠送票数</label>
                                    <div class="col-md-3 col-sm-6 col-xs-12">
                                        <input type="number" name="price" class="form-control col-md-7 col-xs-12"
                                               value="0" min="0">
                                        <small>现价:<span id="lastPrice">0</span></small>
                                        <br>
                                        <small>若选择的商品正在参加抢购活动则以活动价为准</small>
                                    </div>
                                </div>
                                <!-- key值 -->
                                <input type="hidden" name="key" value="0">
                                <input type="hidden" name="vote_id" value="{$voteId}">
                                <div class="ln_solid"></div>
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                        <button class="btn btn-primary" type="reset">重置</button>
                                        <button type="button" id="table-button-submit" class="btn btn-success">提交
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->
        <!-- footer content -->
        <include file="Common:footer"/>
        <!-- /footer content -->
    </div>
</div>
<!-- bootstrap-progressbar -->
<script src="__PUBLIC__/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>

<script src="__PUBLIC__/vendors/ueditor/ueditor.config.js"></script>
<script src="__PUBLIC__/vendors/ueditor/ueditor.all.min.js"></script>
<script src="__PUBLIC__/vendors/ueditor/lang/zh-cn/zh-cn.js"></script>
<!-- product -->
<script src="__PUBLIC__/js/admin/product.js"></script>
<script src="__PUBLIC__/js/admin/select2.full.js"></script>
<script>
    var SCOPE = {
        'jump_url': '{:U("Vote/addVoteProduct")}',
        'success_url': '{:U("Vote/getList")}'
    };

    $(document).ready(function() {
        $(".js-example-basic-single").select2();
    });
    function getPrice() {
        var id = $("select[name='type_id'] option:selected").attr('attr_id');
        var url = "/admin.php/Product/getClassNormal";
        $.get(url, {id: id}, function (result) {
            if (result.status == 0) {
                return dialog.error(result.message);
            }
            $('.class_normal').show();
            $.each(result.data.class_normal, function (index, item) {
                $('.class_price').append(
                    "<a class='btn btn-info btn-xs' id='price"+index+"' onclick='addActive("+index+");getNowPrice("+item.now_price+")'>"+item.class_normal+"</a>"
                );
            });
        }, 'json');
    }

    function getNowPrice(price) {
        $('#lastPrice').html(price);
        $("input[name='lastPrice']").val(price);
    }

    function addActive(key) {
        $("#price"+key).css('border','2px solid #6666FF');
        $("#price"+key).siblings().css('border','none');
        $("input[name='key']").val(key);
    }
</script>
</body>
</html>
