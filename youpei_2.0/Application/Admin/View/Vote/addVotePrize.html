<!-- iCheck -->
<link href="__PUBLIC__/vendors/iCheck/skins/flat/green.css" rel="stylesheet">
<link rel="stylesheet" href="__PUBLIC__/css/admin/main.css">
<link rel="stylesheet" href="__PUBLIC__/js/webuploader/webuploader.css"/>

<link href="__PUBLIC__/vendors/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">

    .webuploader-pick {
        padding: 10px 20px;
    }

</style>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <include file="Common:menu"/>
        <!-- page content -->
        <div class="right_col" role="main">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>添加奖品</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <br/>
                            <div class="" role="tabpanel" data-example-id="togglable-tabs">
                                <form id="demo-form2" data-parsley-validate
                                      class="form-horizontal form-label-left form-youpei">
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">标题 <span
                                                class="required">*</span></label>
                                        <div class="col-md-3 col-sm-6 col-xs-12">
                                            <input type="text" name="title" required="required"
                                                   class="form-control col-md-7 col-xs-12">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">投稿类型</label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            优惠券:<input type="radio" name="type" value="1" class="type" checked="checked">
                                            代金券:<input type="radio" name="type" value="2" class="type">
                                            积分:<input type="radio" name="type" value="3" class="type">
                                            实物:<input type="radio" name="type" value="4" class="type">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">奖品档次</label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <foreach name="prizeLevelData" key="key" item="val">
                                            {$val}:<input type="radio" name="prize_level" value="{$key}" checked>
                                            </foreach>
                                            <empty name="prizeLevelData">
                                                需先删除想要重新添加的奖品档次，才能再次添加
                                            </empty>
                                        </div>
                                    </div>
                                    <div class="form-group" id="status">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">是否需要快递</label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            是:<input type="radio" name="status" value="1" checked="checked">
                                            否:<input type="radio" name="status" value="2" >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">奖品数量</label>
                                        <div class="col-md-3 col-sm-6 col-xs-12">
                                            <input type="number" name="prize_count" placeholder="如：一等奖有几名" class="form-control col-md-7 col-xs-12">
                                        </div>
                                    </div>
                                    <div class="form-group" id="full">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">优惠券额度</label>
                                        <div class="col-md-3 col-sm-6 col-xs-12">
                                            <input type="number" name="full" required="required"
                                                   class="form-control col-md-3 col-xs-12" placeholder="满">
                                        </div>
                                        <div class="col-md-3 col-sm-6 col-xs-12">
                                            <input type="number" name="subtract" required="required"
                                                     class="form-control col-md-3 col-xs-12" placeholder="减">
                                        </div>
                                    </div>
                                    <div class="form-group" id="fee">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">代金券额度</label>
                                        <div class="col-md-3 col-sm-6 col-xs-12">
                                            <input type="number" name="fee" required="required"
                                                   class="form-control col-md-3 col-xs-12">
                                        </div>
                                    </div>
                                    <div class="form-group" id="integral">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">积分额度</label>
                                        <div class="col-md-3 col-sm-6 col-xs-12">
                                            <input type="number" name="integral" required="required"
                                                   class="form-control col-md-3 col-xs-12">
                                        </div>
                                    </div>
                                    <div class="form-group" id="start_time">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">开始时间
                                        </label>
                                        <div class="col-md-3 col-sm-6 col-xs-12 form_radio">
                                            <div class="col-md-11 xdisplay_inputx form-group has-feedback">
                                                <input type="text" aria-describedby="inputSuccess2Status3"
                                                       name="start_time"
                                                       id="single_cal3"
                                                       class="form-control has-feedback-left" required="required"/>
                                            <span class="fa fa-calendar-o form-control-feedback left"
                                                  aria-hidden="true"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group" id="end_time">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">结束时间
                                        </label>
                                        <div class="col-md-3 col-sm-6 col-xs-12 form_radio">
                                            <div class="col-md-11 xdisplay_inputx form-group has-feedback">
                                                <input type="text" aria-describedby="inputSuccess2Status3"
                                                       name="end_time"
                                                       id="single_cal2"
                                                       class="form-control has-feedback-left"/>
                                            <span class="fa fa-calendar-o form-control-feedback left"
                                                  aria-hidden="true"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">图片</label>
                                        <div class="col-md-3 col-sm-6 col-xs-12">
                                            <div id="filePicker" style=''>上传图片</div>
                                            <input type="hidden" name="image" id="upload_image" tabindex="3"
                                                   autocomplete="off">
                                            <small>图片不能超过500k</small>
                                            <img id='preview' src='' ref='' width='200' height='200'
                                                 style='display:none'/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">奖品描述</label>
                                        <div class="col-md-3 col-sm-6 col-xs-12">
                                            <textarea name="desc" class="form-control col-md-3 col-xs-12"></textarea>
                                        </div>
                                    </div>
                                    <div class="ln_solid"></div>
                                    <input type="hidden" name="vote_id" value="{$voteId}">
                                    <div class="form-group">
                                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                            <button class="btn btn-primary" type="reset">重置</button>
                                            <button type="button" id="table-button-submit" class="btn btn-success">提交
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->
        <!-- footer content -->
        <include file="Common:footer"/>
        <!-- /footer content -->
    </div>
</div>
<!-- bootstrap-progressbar -->
<script src="__PUBLIC__/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
<!-- iCheck -->
<script src="__PUBLIC__/vendors/iCheck/icheck.min.js"></script>

<script src="__PUBLIC__/js/common.js"></script>
<script src="__PUBLIC__/js/plugins/plugins.js"></script>

<!-- bootstrap-daterangepicker -->
<script src="__PUBLIC__/vendors/moment/min/moment.min.js"></script>
<script src="__PUBLIC__/vendors/bootstrap-daterangepicker/daterangepicker.js"></script>
<!-- uEditor -->
<script src="__PUBLIC__/vendors/ueditor/ueditor.config.js"></script>
<script src="__PUBLIC__/vendors/ueditor/ueditor.all.min.js"></script>
<script src="__PUBLIC__/vendors/ueditor/lang/zh-cn/zh-cn.js"></script>
<script src="__PUBLIC__/js/admin/select2.full.js"></script>
<script type="text/javascript" charset="utf-8">
    window.UEDITOR_HOME_URL = "__PUBLIC__/vendors/ueditor/";
    $(document).ready(function () {
        UE.getEditor('info', {
            initialFrameWidth: 900,
            initialFrameHeight: 400,
            serverUrl: "__PUBLIC__/vendors/ueditor/php/controller.php"
        });
    });
</script>
<script>
    var SCOPE = {
        'jump_url': '{:U("Vote/addVotePrize")}',
        'success_url': '/admin.php/Admin/Vote/prizeList?vote_id='+$("input[name='vote_id']").val()
    };
    var ThinkPHP = window.Think = {
        "ROOT": "__ROOT__",
        "PUBLIC": "__PUBLIC__",
        "DOMAIN": "{:HTTPDomain()}"
    };

    $(function () {
        var uploading = null;
        uploadFile({
            server: "{:U('Article/uploadPic')}",
            pick: '#filePicker',
            formData: {dir: 'adspic'},
            callback: function (result) {
                if (result.status == 1) {
                    layer.close(uploading);
                    var json = WST.toJson(result);
                    $('#preview').attr('src', ThinkPHP.DOMAIN + "/" + json.file.savepath + json.file.savethumbname);
                    $('#upload_image').val('/' + json.file.savepath + json.file.savename);
                    $('#preview').show();
                } else {
                    dialog.error(result.message);
                }
            },
            progress: function (rate) {
                uploading = WST.msg('正在上传图片，请稍后...');
            }
        });
    });



    var type = $("input[name='type']:checked").val();
    if(type == 1){
        $("#full").show();
        $("#fee").hide();
        $("#integral").hide();
        $("#start_time").show();
        $("#end_time").show();
        $("#status").hide();
    }
    if(type == 2){
        $("#full").hide();
        $("#fee").show();
        $("#integral").hide();
        $("#start_time").show();
        $("#end_time").show();
        $("#status").hide();
    }
    if(type == 3){
        $("#full").hide();
        $("#fee").hide();
        $("#integral").show();
        $("#start_time").hide();
        $("#end_time").hide();
        $("#status").hide();
    }
    if(type == 4){
        $("#full").hide();
        $("#fee").hide();
        $("#integral").hide();
        $("#start_time").hide();
        $("#end_time").hide();
        $("#status").show();
    }

    $(".type").click(function(){
        type = $("input[name='type']:checked").val();
        if(type == 1){
            $("#full").show();
            $("#fee").hide();
            $("#integral").hide();
            $("#start_time").show();
            $("#end_time").show();
            $("#status").hide();
        }
        if(type == 2){
            $("#full").hide();
            $("#fee").show();
            $("#integral").hide();
            $("#start_time").show();
            $("#end_time").show();
            $("#status").hide();
        }
        if(type == 3){
            $("#full").hide();
            $("#fee").hide();
            $("#integral").show();
            $("#start_time").hide();
            $("#end_time").hide();
            $("#status").hide();
        }
        if(type == 4){
            $("#full").hide();
            $("#fee").hide();
            $("#integral").hide();
            $("#start_time").hide();
            $("#end_time").hide();
            $("#status").show();
        }
    });

</script>
</body>
</html>
