<include file="Common:header"/>
<!-- iCheck -->
<link href="__PUBLIC__/vendors/iCheck/skins/flat/green.css" rel="stylesheet">
<link rel="stylesheet" href="__PUBLIC__/css/admin/main.css">
<link rel="stylesheet" href="__PUBLIC__/js/webuploader/webuploader.css" />

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <include file="Common:menu"/>
        <!-- page content -->
        <div class="right_col" role="main">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>修改状态</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <br/>
                              <form id="myform" method="post" data-parsley-validate class="form-horizontal form-label-left form-youpei"  autocomplete="off">
                              <input type='hidden' id='id' class='form-control' value='{$object.id}'/>
                 
                         
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12"> 奖品状态  <span class="required">*</span>
                                    </label>
                                    <div class="col-md-3 col-sm-6 col-xs-12 form_radio">
                                        已停止<input type="radio" class="form-control icheckbox_flat-green"  value="-2" id="status" name="status" <if condition="$object['status'] == -2 ">checked</if>/>

                                        拒绝<input type="radio" class="form-control icheckbox_flat-green"  value="-1" id="status" name="status" <if condition="$object['status'] == -1 ">checked</if>/>

                                         待审核<input type="radio" class="form-control icheckbox_flat-green"  value="0" id="status" name="status" <if condition="$object['status'] == 0 ">checked</if>/>

                                         已审核<input type="radio" id="status" class="form-control icheckbox_flat-green" name="status"  value="1"<if condition="$object['status'] == 1 ">checked</if>/>
                                    </div>
                                </div>
                               
                                <div class="ln_solid"></div>
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                    <!--     <button class="btn btn-primary" type="reset">重置</button> -->
                                        <button type="submit" class="btn btn-success btn_access" access_id="130">提交
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->
        <!-- footer content -->
        <include file="Common:footer"/>
        <!-- /footer content -->
    </div>
</div>
<!-- bootstrap-progressbar -->
<script src="__PUBLIC__/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
<!-- iCheck -->
<script src="__PUBLIC__/vendors/iCheck/icheck.min.js"></script>
<script src="__PUBLIC__/js/common.js"></script>
<script src="__PUBLIC__/js/formValidator/formValidator-4.1.3.js"></script>
<script src="__PUBLIC__/js/plugins/plugins.js"></script>
<script src="__PUBLIC__/js/upload.js"></script>
<script src="__PUBLIC__/js/webuploader/webuploader.js"></script>
<script>
var ThinkPHP = window.Think = {
            "ROOT"   : "__ROOT__",
            "PUBLIC" : "__PUBLIC__",
            "DOMAIN" : "{:HTTPDomain()}"
   };

$(  function () {
       $.formValidator.initConfig({
           theme:'Default',mode:'AutoTip',formID:"myform",debug:true,submitOnce:true,onSuccess:function(){
                   add();
                   return false;
            },onError:function(msg){
        }});
   

});
function add(){
   var params = WST.fillForm('.form-control');
    Plugins.waitTips({title:'信息提示',content:'正在提交数据，请稍后...'});
    $.post("{:U('Userlottery/savestatus')}",params,function(data,textStatus){
    var json = WST.toJson(data);
      if(json.status=='1'){
        Plugins.setWaitTipsMsg({ content:'操作成功',timeout:1000,callback:function(){
            location.href='{:U("Userlottery/prizes_issued")}';
        }});
      }else{
        Plugins.closeWindow();
        Plugins.Tips({title:'信息提示',icon:'error',content:json.msg||'操作失败',timeout:1000});
      }
    });
   
}
</script>
</body>
</html>
