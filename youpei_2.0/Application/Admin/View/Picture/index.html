<include file="Common:header"/>
<!-- NProgress -->
<link href="__PUBLIC__/vendors/nprogress/nprogress.css" rel="stylesheet">
<!-- iCheck -->
<link href="__PUBLIC__/vendors/iCheck/skins/flat/green.css" rel="stylesheet">
<!-- Datatables -->
<link href="__PUBLIC__/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="__PUBLIC__/vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css" rel="stylesheet">
<link href="__PUBLIC__/vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css" rel="stylesheet">
<link href="__PUBLIC__/vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
<link href="__PUBLIC__/vendors/datatables.net-scroller-bs/css/scroller.bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="__PUBLIC__/css/admin/main.css">
<link href="__PUBLIC__/css/admin/page.css" rel="stylesheet">
<style>
    .btn-infos {
        color: #fff;
        background-color: #E8720C;
        border-color: #E8720C;
    }

    #datatable_paginate {
        display: none;
    }

    #datatable_info {
        display: none;
    }

    #datatable_length {
        display: none;
    }

    .pagination ul a {
        color: #008DE7
    }
    .form-control{
        width:75%;
        float: left;
    }
    .search{
        width:80%;
        float: right;
    }
    .search span{
        width:25%;
        border:1px solid #ccc;
        text-align: center;
        float: left;
        font-weight:600;
        line-height:2.4rem;
        font-size: 1.5rem;
    }
</style>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <include file="Common:menu"/>
        <!-- page content -->
        <div class="right_col" role="main">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>轮播图列表</h2>
                            <a href="{:U('Picture/addPicture')}" class="btn btn-success add_button btn_access"
                               access_id="204">添加轮播图</a>
                            <div class="clearfix"></div>
                        </div>
                        <div class="col-sm-6"></div>
                        <div class="x_content">
                            <div class="table-responsive">
                                <table id="table" class="table table-striped jambo_table table-bordered">
                                    <thead>
                                    <tr class="headings">
                                        <th class="column-title">图片</th>
                                        <th class="column-title">排序</th>
                                        <th class="column-title">创建时间</th>
                                        <th class="column-title no-link last"><span class="nobr">操作</span></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <foreach name="list" item="val">
                                        <tr class="even pointer">
                                            <td><img src="/{$val['image']}" style="width:60px;height:40px" alt=""></td>
                                            <td>{$val['sort']}</td>
                                            <td>{$val['create_time']|date="Y-m-d",###}</td>
                                            <td class="last">
                                                <a href="{:U('Picture/editPicture',array('id'=>$val['id']))}"
                                                   class="btn btn-info btn-xs btn_access" access_id="205">修改</a>
                                                <a href="javascript:void(0)" attr_message="确认删除该轮播？"
                                                   attr_id="{$val['id']}"
                                                   class="btn btn-danger btn-xs table-button-delete btn_access" access_id="206">删除</a>
                                            </td>
                                        </tr>
                                    </foreach>
                                    </tbody>
                                </table>
                                <div class="pagination pagination-small">{$page}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->
        <!-- footer content -->
        <include file="Common:footer"/>
        <!-- /footer content -->
    </div>
</div>
<!-- bootstrap-progressbar -->
<script src="__PUBLIC__/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
<!-- iCheck -->
<script src="__PUBLIC__/vendors/iCheck/icheck.min.js"></script>
<!-- FastClick -->
<script src="__PUBLIC__/vendors/fastclick/lib/fastclick.js"></script>
<!-- Datatables -->
<script src="__PUBLIC__/vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="__PUBLIC__/vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="__PUBLIC__/vendors/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
<script src="__PUBLIC__/vendors/datatables.net-buttons-bs/js/buttons.bootstrap.min.js"></script>
<script src="__PUBLIC__/vendors/datatables.net-buttons/js/buttons.flash.min.js"></script>
<script src="__PUBLIC__/vendors/datatables.net-buttons/js/buttons.html5.min.js"></script>
<script src="__PUBLIC__/vendors/datatables.net-buttons/js/buttons.print.min.js"></script>
<script src="__PUBLIC__/vendors/datatables.net-fixedheader/js/dataTables.fixedHeader.min.js"></script>
<script src="__PUBLIC__/vendors/datatables.net-keytable/js/dataTables.keyTable.min.js"></script>
<script src="__PUBLIC__/vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="__PUBLIC__/vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script src="__PUBLIC__/vendors/datatables.net-scroller/js/dataTables.scroller.min.js"></script>
<script src="__PUBLIC__/vendors/jszip/dist/jszip.min.js"></script>
<script src="__PUBLIC__/vendors/pdfmake/build/pdfmake.min.js"></script>
<script src="__PUBLIC__/vendors/pdfmake/build/vfs_fonts.js"></script>
<!-- self -->
<script>
    var SCOPE = {
        'delete_url': '{:U("Picture/delete")}'
    };
</script>
</body>
</html>
