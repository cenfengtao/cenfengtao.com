<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>使用 layDate 独立版</title>
</head>
<body>
 
<!--<input type="text" id="test1">-->
<div id="test1"></div>
 
<script src="laydate.js"></script>
<script>
//执行一个laydate实例
var ins1=laydate.render({
  elem: '#test1',
  show:true,
  change: function(value, date, endDate){
    ins1.hint(value); //在控件上弹出value值
  }
  //指定元素
});
</script>
</body>
</html>
